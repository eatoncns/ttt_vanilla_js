<!doctype html>
<html>
  <head> 
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <div class="mode-selection page">
        <form class="game-options">
          <label>
            Game Mode
            <select name="mode">
              <option value="hvh">Human vs Human</option>
              <option value="hvc">Human vs Computer</option>
              <option value="cvh">Computer vs Human</option>
            </select>
          </label>
          <label>
            Board Size
            <select name="board_dimension">
              <option value="3">3x3</option>
              <option value="4">4x4</option>
            </select>
          </label>
          <input class="btn btn-default" value="New Game">
        </form>
      </div>
      <div class="game page">
        <div class="container">
          <form>
            <div class="row">
              <button class="btn cell btn-cell" type="submit" name="move" value="1"></button>
              <button class="btn cell btn-cell" type="submit" name="move" value="2"></button>
              <button class="btn cell btn-cell" type="submit" name="move" value="3"></button>
            </div>
            <div class="row">
              <button class="btn cell btn-cell" type="submit" name="move" value="4"></button>
              <button class="btn cell btn-cell" type="submit" name="move" value="5"></button>
              <button class="btn cell btn-cell" type="submit" name="move" value="6"></button>
            </div>
            <div class="row">
              <button class="btn cell btn-cell" type="submit" name="move" value="7"></button>
              <button class="btn cell btn-cell" type="submit" name="move" value="8"></button>
              <button class="btn cell btn-cell" type="submit" name="move" value="9"></button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
